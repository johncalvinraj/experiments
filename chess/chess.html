<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="240" height="240" style="border:3px solid #d3d3d3;">
  Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "#000000";
var a=30
var g = 0
for(var i = 0;i <=8;i++){
  for(var j =0;j < 4;j++){
    ctx.fillRect(a,g,30,30)
    a += 60
  }
  if(a === 270){
    a = 0
  }
  else {
    a = 30
  }
  g = g+30
}
</script>

</body>
</html>
