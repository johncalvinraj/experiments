<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="240" height="240" style="border:3px solid #d3d3d3;">
  Your browser does not support the HTML5 canvas tag.</canvas>

<script>
// makes a chess board
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "#000000";
var j = 30
for(var i = 0;i <=240;i = i+ 30){
  for(;j < 270;j = j+60){
    ctx.fillRect(j,i,30,30)
  }
  j == 270 ? j = 0:j = 30
}
</script>

</body>
</html>
